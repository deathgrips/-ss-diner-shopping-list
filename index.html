<!DOCTYPE html>
<html lang="eng">
<head>
	<title>CSS diner</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/favicon.png">
</head>
<body>

<div class="ba-header">
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
</div>
	<div class="ba-main">
	<main>
		<ul class="ba-list">
			<li>
				<label>
				<input type="checkbox" name="1">
				<span>A lot of pickles <span class="ba-comment">for the next lesson about CSS</span></span>
				</label>
			</li>
			<li>
				<label>
				<input type="checkbox" name="2">
				<span>10 apples <span class="ba-comment">for more CSS manipulations</span></span>
				</label>
			</li>
			<li>
				<label>
				<input type="checkbox" name="3">
				<span>20 oranges <span class="ba-comment">because they are awesome</span></span>
				</label>
			</li>
			<li>
				<label>
				<input type="checkbox" name="4">
				<span>13 plates <span class="ba-comment">hm... they always disappear</span></span>
				</label>
			</li>
			<li>
				<label>
				<input type="checkbox" name="5">
				<span>15 bentos</span>
				</label>
			</li>
			<li>
				<label>
				<input type="checkbox" name="6">
				<span>1 bottle of Sake ^_^ <span class="ba-comment">for my friends</span></span>
				</label>
			</li>
		</ul>
	</main>
	</div>
<div class="ba-footer">	
	<footer>
		<h2>Bon Appetit!</h2>
	</footer>
</div>

</body>
</html>
